name: Demos - check

on:
    workflow_dispatch: {}
    push:
        branches: [master]
        paths:
            - "demos/**"
    pull_request:
        types: [opened, synchronize]
        paths:
            - "demos/**"

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: ${{ github.ref != 'refs/heads/master' }}

jobs:
    demos_check:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repo
              uses: actions/checkout@v2
              with:
                  submodules: "true"

            - name: Install pnpm
              uses: pnpm/action-setup@v4
              with: 
                  version: 10
                  
            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"

            - name: Check vite+react WASM demo
              working-directory: ./demos/vite-web-wasm
              run: pnpm install --frozen-lockfile && pnpm run build && pnpm run lint

            - name: Check vite+react web client demo
              working-directory: ./demos/vite-web-client
              run: pnpm install --frozen-lockfile && pnpm run build && pnpm run lint

            - name: Check react-router WASM demo
              working-directory: ./demos/vite-react-router-web-wasm
              run: pnpm install --frozen-lockfile && pnpm run build && pnpm run typecheck

            - name: Check Next.js WASM demo
              working-directory: ./demos/nextjs-web-wasm
              run: pnpm install --frozen-lockfile && pnpm run build && pnpm run lint
