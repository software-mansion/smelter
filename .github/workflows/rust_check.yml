name: Rust - check
on:
    workflow_dispatch: {}
    push:
        branches: [master]
    pull_request:
        types: [opened, synchronize]

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: ${{ github.ref != 'refs/heads/master' }}

jobs:
    build_and_test_linux:
        runs-on: ubuntu-24.04
        steps:
            - name: ðŸ›  Install system dependencies
              run: |
                  set -e
                  sudo apt-get update -y -qq
                  sudo apt-get install -y mesa-vulkan-drivers libegl1-mesa-dev libgl1-mesa-dri libxcb-xfixes0-dev ffmpeg libavcodec-dev libavformat-dev libavfilter-dev libavdevice-dev libopus-dev
                  sudo apt-get clean
                  sudo rm -rf /var/lib/apt/lists/*

            - name: "Increase disk space"
              run: |
                  sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache/CodeQL

            - name: ðŸ”§ Install the rust toolchain
              uses: dtolnay/rust-toolchain@stable
              with:
                  toolchain: 1.90.0

            - name: ðŸ”¬ Install nextest
              uses: taiki-e/install-action@v2
              with:
                  tool: cargo-nextest

            - name: ðŸ“¥ Checkout repo
              uses: actions/checkout@v4

            - name: ðŸ§© Git submodules update
              run: |
                  cat > .gitmodules << EOF
                  [submodule "snapshots"]
                          path = integration_tests/snapshots
                          url = https://github.com/membraneframework-labs/video_compositor_snapshot_tests.git
                  EOF
                  git submodule update --init

            - name: ðŸ“ Rust cache
              uses: Swatinem/rust-cache@v2
              with:
                  shared-key: "linux-build"

            - name: ðŸª¢ Generate Chromium Embedded Framework bindings
              run: cargo build --package compositor_chromium

            - name: ðŸ›  Cargo build
              run: |
                  cargo build --features decklink
                  cargo build --no-default-features

            - name: ðŸ§ª Run tests
              run: |
                  cargo nextest run --workspace --profile ci

            - name: ðŸ“¦ Upload failed snapshot test artifacts
              if: failure()
              uses: actions/upload-artifact@v4
              with:
                  name: failed_snapshot_tests
                  path: integration_tests/failed_snapshot_tests
                  retention-days: 2

            - name: ðŸ“š Run doctests
              run: cargo test --workspace --doc

    build_macos:
        runs-on: macos-14
        steps:
            - name: ðŸ›  Install system dependencies
              run: brew install ffmpeg

            - name: ðŸ”§ Install the rust toolchain
              uses: dtolnay/rust-toolchain@stable
              with:
                  toolchain: 1.90.0
                  components: rustfmt, clippy

            - name: ðŸ“¥ Checkout repo
              uses: actions/checkout@v4

            - name: ðŸ“ Rust cache
              uses: Swatinem/rust-cache@v2
              with:
                  shared-key: "macos-build"

            - name: ðŸª¢ Generate Chromium Embedded Framework bindings
              run: cargo build --package compositor_chromium

            - name: ðŸ“– Check formatting
              run: cargo fmt --all --check

            - name: ðŸ“Ž Run clippy
              run: cargo clippy --workspace --all-targets -- -D clippy::todo -D warnings

            - name: ðŸ“Ž Run clippy (no-default-features)
              run: cargo clippy --workspace --all-targets --no-default-features -- -D clippy::todo -D warnings

    lint:
        runs-on: ubuntu-24.04
        steps:
            - name: ðŸ›  Install system dependencies
              run: |
                  sudo apt-get update -y -qq
                  sudo apt-get install -y mesa-vulkan-drivers libegl1-mesa-dev libgl1-mesa-dri libxcb-xfixes0-dev ffmpeg libavcodec-dev libavformat-dev libavfilter-dev libavdevice-dev libopus-dev
                  sudo apt-get clean
                  sudo rm -rf /var/lib/apt/lists/*

            - name: ðŸ”§ Install the rust toolchain
              uses: dtolnay/rust-toolchain@stable
              with:
                  toolchain: 1.90.0
                  components: rustfmt, clippy

            - name: Install pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 9

            - name: ðŸ“¥ Checkout repo
              uses: actions/checkout@v4

            - name: ðŸ“ Rust cache
              uses: Swatinem/rust-cache@v2
              with:
                  shared-key: "linux-lint"

            - name: ðŸª¢ Generate Chromium Embedded Framework bindings
              run: cargo build --package compositor_chromium

            - name: ðŸ“– Check formatting
              run: cargo fmt --all --check

            - name: ðŸ“Ž Run clippy (all-features)
              run: cargo clippy --workspace --all-targets --all-features -- -D clippy::todo -D warnings

            - name: ðŸ“Ž Run clippy (no-default-features)
              run: cargo clippy --workspace --all-targets --no-default-features -- -D clippy::todo -D warnings

            - name: ðŸ“„ Generate JSON schema
              run: |
                  cargo run -p generate --bin generate_from_types -- --check
